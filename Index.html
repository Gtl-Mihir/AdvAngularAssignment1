<!DOCTYPE html>
<!--[if lt IE 7 ]> <html lang="en" class="ie6 ielt8"> <![endif]-->
<!--[if IE 7 ]>    <html lang="en" class="ie7 ielt8"> <![endif]-->
<!--[if IE 8 ]>    <html lang="en" class="ie8"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!-->
<html lang="en" data-ng-app="myApp">

<head>
    <meta charset="utf-8">
    <script src="bower_components/angular/angular.min.js"></script>
    <title>Paper Stack</title>
    <link href="CSS/StyleSheet.css" rel="stylesheet" />
    <script src="JS/home-Index.js"></script>
</head>
    <body>
        <div data-ng-controller="homeIndexController">
            <div class="container">
                <section id="content">
                    <form action="">
                        <h1>Login Form</h1>
                        <div>
                            <input type="text" placeholder="Username" required="" id="username" ng-model="username" />
                        </div>
                        <div>
                            <input type="password" placeholder="Password" required="" id="password" ng-model="password" />
                        </div>
                        <div>
                            <input type="submit" value="Log in" ng-click="myBtnClick()" />
                            <!--<a href="#">Lost your password?</a>
                        <a href="#">Register</a>-->
                        </div>
                    </form><!-- form -->
                    <div class="button">
                        <!--<a href="#">Download source file</a>-->
                    </div><!-- button -->
                </section><!-- content -->
            </div><!-- container -->
        </div>
    </body>
</html>
